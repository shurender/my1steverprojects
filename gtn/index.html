<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="gamelogo">
        <!-- <img src="GTNlogo.png" alt="" class="logo"> -->
